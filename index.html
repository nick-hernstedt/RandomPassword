    <title>Random Password Generator</title>

<body>

<div class="bg">


    <!-- main container -->
    <div class="container" >

        <div class="row pt-5 pb-5 mb-5">


        </div>

     <div class="cont1">
        <div class="row pt-3 sm-12" id="mainBox" >

            <!-- row 1 column 1 (contains password generator) -->
            <div class="col text-center">
                <h2>Random Password Generator</h2>
            
                <span type="text" id="result" style="background-color:#0A84D0" class="m-5"></span>
                <br>
                <input type="number" min="8" max="128" id="length" value="28">
            <br/>
            
                <button class="btn mt-2" id="generate">Generate</button>
                <button class="btn mt-2" id="clipboard">Copy to Clipboard</button>
              
                
                   <!-- making checkboxes for pw options -->
                   <h5 class="pt-2">Options</h5>
                   
            <div class="pt-2">
                <label>Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="p-1">
                <label>Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="p-1">
                <label>Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>

            <div class="p-1">
                <label>Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            
      
            </div>
     </div>
