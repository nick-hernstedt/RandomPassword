<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Css Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- js script -->
    <script type="javascript/text" src="./assets/javascript/script.js"></script>

    <title>Random Password Generator</title>
</head>

<body>
    <!-- top navbar (title) -->
    <nav class="navbar">
        <span class="navbar-brand mb-0 h1">Random Password Generator</span>
    </nav>

    <!-- main container -->
    <div class="container">

        <!-- row 1 -->
        <div class="row">

            <!-- row 1 column 1 (contains password generator) -->
            <div class="col">
                <h4>Random Password Generator</h4>
                <br>
                <span type="text" id="result"></span>
                <br>
                <input type="number" min="8" max="128" id="length" value="28">
                <br>
                <button class="but" id="generate">Generate</button>
                <button class="but" id="clipboard">Copy to Clipboard</button>
              
                
                   <!-- making checkboxes for pw options -->
                   <h5 class="pt-2">Options</h5>
                   
            <div class="pt-2">
                <label>Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="p-1">
                <label>Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <div class="p-1">
                <label>Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>

            <div class="p-1">
                <label>Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            
      
            </div>

         


        


        </div>



        <!-- Optional JavaScript -->
       
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

            <script type="text/javascript" src="./assets/javascript/script.js"></script>
</body>
